        <!--********************************************* 3.《等高布局》 *********************************************-->
        <!--*************** 多层嵌套，每个层用不颜色，用relative偏移层，再对最里层的内容逐个相反的偏移 ***************-->

        <style>
            * { padding: 0; margin: 0; -webkit-box-sizing: border-box;  }
            div { float: left; position: relative; }
            .container { width: 100%; overflow: hidden; }
            .contentWrap >div { padding: 1rem; }
            .left    { width: 20%; left: -80%; }
            .content { width: 40%; left: -80%; }
            .right   { width: 20%; left: -60%; }
        </style>

        <div class="container">
            <div style="background: red;">
                <div style="background: green; left: 20%;">
                    <div class="contentWrap" style="background: yellow; left: 60%;">
                        <div class="left">你一定也有过这种感觉的。...罗兰《寂寞的感觉》</div>
                        <div class="content">作为一个被基阿异捅过...水，四积阴功五读书。</div>
                        <div class="right">奔波了一...永远幸福快乐！</div>
                    </div>
                </div>
            </div>
        </div>
