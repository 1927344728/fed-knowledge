<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link id="link-css" rel="stylesheet" href="asset/Jcrop.css">
    <script type="text/javascript" src="asset/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="asset/Jcrop.js"></script>
    <title>截图插件Jcrop</title>
</head>

<body>
    <img id="imgJcrop" src="images/019a9f8c21753962443f896b71f92ed01e1d299b6bde4-UHTdUn_fw658.jpg" alt="">

  <script>
    $(function(){
      var jcropDom = $.Jcrop('#imgJcrop', {
        allowSelect: false,
        allowResize: false,
        addClass: "imgJcropLayer",
        trackDocument: true,
        aspectRatio: 1,
        drawBorders: false,
        setSelect: [0,0,200,200]
      });
      $(".imgJcropLayer").click(function(){
        var newImg = jcropDom.setImage("images/aaa.jpg");
      });
    });

  </script>
</body>

</html>
