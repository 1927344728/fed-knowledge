<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>伪元素有伪类</title>
  <style>
    section {
        display: none;
    }S
  </style>
</head>
<body>
<style>
section {
  margin: 0;
  padding: 20px;
  display: none;
}
</style>
<section>
    <style>
      .element_box {
        padding: 10px 20px;
      }
    </style>
    <div class="element_box">
      <p class="first_child">江南可采莲，莲叶何田田。</p>
      <p>鱼戏莲叶间。</p>
      <p>鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。</p>
        
      <span>玉炉香，红蜡泪，偏照画堂秋思。眉翠薄，鬓云残，夜长衾枕寒。</span>
      <span>梧桐树，三更雨，不道离情正苦。一叶叶，一声声，空阶滴到明。</span>
      <em>杨意不逢，抚凌云而自惜；钟期既遇，奏流水以何惭？</em>
      <p>自君之出矣，明镜暗不治。思君如流水，何有穷已时。</p>
      <b>心的春陌，有一朵是为我绽放，不求开的多么盛世；只愿让我感受：春，真的来过，我，没有被光阴遗落，便足矣。</b>
    </div>
</section>


<script type="text/javascript">

</script>
<script src="./utils.js"></script>
<script>
    function funcKeydown () {
      if(event.keyCode === 13) {
        event.keyCode = 9
      }
      console.log('down: ', `keyCode=${event.keyCode}, which=${event.which}, charCode=${event.charCode} `)
    }
    function funcKeypress () {
      console.log('press: ', `keyCode=${event.keyCode}, which=${event.which}, charCode=${event.charCode} `)
    }
    function funcKeyup () {
      console.log('up: ', `keyCode=${event.keyCode}, which=${event.which}, charCode=${event.charCode} `)
    }
</script>
<script type="text/javascript">
    let type = null
    let callback = function () {
        type = Utils.getUrlParam('type') * 1 || 1
        Array.prototype.slice.apply(document.querySelectorAll('section')).map((ele, i) => {
            ele.style.display = i === type - 1 ? 'block' : 'none'
        })

        window.addEventListener('message', receiveMessage);
        function receiveMessage(event) {
            document.querySelector('input').style.borderColor = event.data
        }

        console.log(window.parent.document.body)
    }
    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
        callback()
    } else {
        document.addEventListener("DOMContentLoaded", callback)
    } 
</script>
</body>
</html>
