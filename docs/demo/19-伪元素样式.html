}

</style>
<section>

    .element_item1 ::-ms-check {

      background: #f2f2f2;
      padding: 10px;
      border: 1px solid #0aa;
    }
  </style>
  <div class="element_box1">
    <div>

      <input type="radio">
    </div>
    <div class="element_item1">
      <input type="checkbox">

    </div>
  </div>
</section>

<section>
    <style>
      .element_box2 input {
        width: 120px;
      }

        margin-top: 10px;
      }

<section>

    </style>
    <div class="element_box3">

    </div>
</section>

<section>

<section>

      }

<section>

</section>

<section>

      }

      }

    <div class="element_box7">
      <div><input type="text" placeholder="placeholder"> </div>

</section>

<section>

      .element_item8 ::-ms-ticks-before { display: block; color: red; }
      .element_item8 ::-ms-thumb { background: red; }
      .element_item8 ::-ms-track { padding: 20px 0; }
      .element_item8 ::-ms-tooltip { display: none; /* display and visibility only */ }  

      .element_item8 ::-webkit-slider-runnable-track {
        border: 2px solid #0aa;
        background: #f2f2f2;
        padding: 5px 0;

<script src="./utils.js"></script>
<script type="text/javascript">
    let type = null
    let callback = function () {
        type = Utils.getUrlParam('type') * 1 || 1
        Array.prototype.slice.apply(document.querySelectorAll('section')).map(function (ele, i) {
            ele.style.display = i === type - 1 ? 'block' : 'none'
        })
    }
    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
        callback()
    } else {
        document.addEventListener("DOMContentLoaded", callback)
    } 
</script>
