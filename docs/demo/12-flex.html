<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>flex布局</title>
  <style>
    section {
        display: none;
    }
    .flex_box {
        display: flex;
        padding: 10px;
        border: 1px solid #0aa;
    }
    .flex_item {
        margin-right: 15px;
        padding: 10px;
        color: #fff;
        text-align: center;
        background-color: #0aa;
        white-space: nowrap;
        /*background-color: #0aa;*/
        /*background-color: #e08;*/
        /*background-color: #f95;*/
        /*background-color: #3b7;*/
    }
    .flex_item.text_parent {
        min-width: 0;
    }
    .flex_item .text {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .flex_item:last-child {
        margin-right: 0;
    }
  </style>

</head>
<body>
<section>
    <div class="flex_box">
        <div class="flex_item">低眉含笑间</div>
        <div class="flex_item text_parent" style="flex: 1; ">

            </div>
        </div>
    </div>
</section>

<script src="./utils.js"></script>
<script type="text/javascript">
    let type = null
    let callback = function () {
        type = Utils.getUrlParam('type') * 1 || 1
        Array.prototype.slice.apply(document.querySelectorAll('section')).map((ele, i) => {
            ele.style.display = i === type - 1 ? 'block' : 'none'
        })
    }
    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
        callback()
    } else {
        document.addEventListener("DOMContentLoaded", callback)
    } 
</script>
