<style>
    section {
        display: none;
    }
    .flex_box3 {
    }
    .flex_item3 {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin-right: 15px;
        border: 1px solid #0aa;
        background-image: conic-gradient(red, orange, yellow, green, teal, blue, purple);
    }
    .flex_item3:nth-child(2) {
        background-image: conic-gradient(from 40deg, red 0deg, orange 90deg, yellow 180deg, green 270deg, blue 360deg)
    }
    .flex_item3:nth-child(3) {
        background-image: conic-gradient(from 40deg at 25% 25%, red 0deg, orange 90deg, yellow 180deg, green 270deg, blue 360deg)
    }
    .flex_item3:nth-child(4) {
        background-image: conic-gradient(red 36deg, orange 36deg 170deg, yellow 170deg);
    }
    .flex_item3:nth-child(5) {
        background-image: conic-gradient(red 12.5%, orange 0 37.5%, red 0 62.5%, orange 0 87.5%, red 0);
        background-size: 50px 50px;
    }
    .flex_item3:nth-child(6) {
        background-image: conic-gradient(#3f87a6 33.33%, #fb3 0, #fb3 66.66%, #e45b5a 0);
        background-size: 42px 42px;
    }
    .flex_item3:nth-child(7) {
        position: relative;
        background: conic-gradient(rgba(255,152,0,1) 0, rgba(255,152,0,0) 100%);
        border: 0;
        text-align: center;
        vertical-align: top;
    }
    .flex_item3:nth-child(7):after {
        position: absolute;
        top: 10%;
        left: 10%;    
        display: block;
        width: 80%;
        height: 80%;
        content: " ";
        background: #fff;
    }
</style>
<section>
    <div class="flex_box3">

        <div class="flex_item3"></div>

        <div class="flex_item3"></div>
        <div class="flex_item3"></div>
    </div>
</section>

<style>
    section {
        display: none;
    }
    .flex_box4 {
    }

    }
    .flex_item4:nth-child(4) {

    }
    .flex_item4:nth-child(5) {
        background-image: repeating-conic-gradient(red 0 9deg, yellow 9deg 18deg);
    }

        background-size: 50px 50px;
    }
</style>
<section>
    <div class="flex_box4">
        <div class="flex_item4"></div>

<style>
    section {
        display: none;
    }
    .flex_box5 {
    }
    .flex_item5 {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin-right: 15px;
        vertical-align: middle;
        border: 1px solid #0aa;
    }
    .flex_item5:nth-child(1) {
        border: 10px solid transparent;
        border-image: linear-gradient(to top, red, orange);
        border-image-slice: 10;
    }
    .flex_item5:nth-child(2) > div {
        height: 60px;
        margin-top: 60px; 
        font-size: 42px;
        background-image: linear-gradient(to top, red, orange);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
    }
    .flex_item5:nth-child(3) > div {
        height: 60px;
        margin-top: 60px;
        font-size: 42px;
        position: relative;
        color: red;
        text-align: center;
    }
    .flex_item5:nth-child(3) > div:before {
        position: absolute;
        color: orange;
        -webkit-mask: linear-gradient(to top, red, transparent);
        content: attr(text);
        z-index: 1;
    }
    .flex_item5:nth-child(4) > div  {
        height: 60px;
        margin-top: 60px;
        text-align: center;
    }
    .flex_item5:nth-child(4) > div  .gradient-text-three {
        fill: url(#SVGID_1_);
        font-size: 48px;
    }
</style>
<section>
    <div class="flex_box5">
        <div class="flex_item5"></div>
        <div class="flex_item5"><div>愿你走出</div></div>
        <div class="flex_item5"><div text="半生归来">半生归来</div></div>
        <div class="flex_item5">
            <div>
                <svg viewBoxs="0 0 500 300" class="svgBox">
                    <defs>
                        <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0" y1="10" x2="0" y2="50">
                            <stop  offset="0" style="stop-color: red"/>
                            <stop  offset="1" style="stop-color: orange"/>
                        </linearGradient>
                    </defs>
                    <text text-anchor="middle" class="gradient-text-three" x="100px" y="30%">仍是少年</text>
                </svg>
            </div>
        </div>
    </div>
</section>

<script src="./utils.js"></script>
<script type="text/javascript">
    let type = null
    let callback = function () {
        type = Utils.getUrlParam('type') * 1 || 1
        Array.prototype.slice.apply(document.querySelectorAll('section')).map((ele, i) => {
            ele.style.display = i === type - 1 ? 'block' : 'none'
        })
    }
    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
        callback()
    } else {
        document.addEventListener("DOMContentLoaded", callback)
    } 
</script>
</body>
</html>
