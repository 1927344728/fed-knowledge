<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>z-index</title>
  <style>
    section {
        display: none;
    }
  </style>

</head>
<body>
<section class="wrap_1">
    <div><p></p></div>
    <div></div>
    <div></div>
</section>
<style>
    .wrap_1 > div {
        position: relative;
        padding: 5px;
        border-bottom: 1px solid #a0a;
        min-height: 100px;
    }
    .wrap_1 > div:nth-child(1) {
        background: #f00;
        z-index: 10;
    }
    .wrap_1 > div:nth-child(1) p {
        min-height: 80px;
        margin-top: 40px;
        background: #fa0;
        z-index: -999;
    }
    .wrap_1 > div:nth-child(2) {
        margin: -30px 0 0 30px;
        background: #a0a;
        z-index: 8;
    }
    .wrap_1 > div:nth-child(3) {
        margin: -30px 0 0 60px;
        background: #0aa;
        z-index: 9;
    }
</style>


<section class="wrap_2">
    <div style="z-index: auto;"><p></p></div>
    <div style="z-index: auto;"><p></p></div>
</section>
<style>
    .wrap_2 > div {
        position: relative;
    }
    .wrap_2 > div > p {
        position: relative;
        min-height: 100px;
    }
    .wrap_2 > div:nth-child(1) > p {
        margin: 0 0 -30px 30px;
        background: #f00;
        z-index: 2;
    }
    .wrap_2 > div:nth-child(2) > p {
        background: #a0a;
        z-index: 1;
    }
</style>


<section class="wrap_3">
    <div><p></p></div>
    <div><p></p></div>
    <div><p></p></div>
</section>
<style>
    .wrap_3 > div > p {
        position: relative;
        min-height: 100px;
    }
    .wrap_3 > div:nth-child(1) > p{
        background: #f00;
        z-index: 1;
    }
    .wrap_3 > div:nth-child(2) {
        margin: -30px 0 0 30px;
    }
    .wrap_3 > div:nth-child(2) > p{
        background: #a0a;
    }
    .wrap_3 > div:nth-child(3) {
        margin: -30px 0 0 60px;
    }
    .wrap_3 > div:nth-child(3) > p{
        background: #0aa;
    }
</style>


<section class="wrap_4">
    <div style="opacity: 0.99;"></div>
    <div></div>
    <div></div>
</section>
<style>
    .wrap_4 > div {
        min-height: 100px;
        background: #fff;
    }
    .wrap_4 > div:nth-child(1) {
        border: 1px solid #f00;
    }
    .wrap_4 > div:nth-child(2) {
        margin: -30px 0 0 30px;
        border: 1px solid #a0a;
    }
    .wrap_4 > div:nth-child(3) {
        margin: -30px 0 0 60px;
        border: 1px solid #0aa;
    }
</style>


<section class="wrap_5">
    <p>影斑驳，叶落纷纷，一路的繁华，消瘦在秋风里。</p>
    <img src="https://my-files-1259410276.cos.ap-chengdu.myqcloud.com/md/images/demo/s730j6s0dg6zk.jpg">
</section>
<style>
    .wrap_5 {
        width: 300px;
        position: relative;
    }
    .wrap_5 > img {
        display: block;
        width: 100%;
    }
    .wrap_5 > p {
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 10px;
        margin: 0;
        background: rgba(255, 255, 255, 0.8);
        opacity: 1;
    }
</style>
<script src="./utils.js"></script>
<script type="text/javascript">
    let callback = function () {
        type = Utils.getUrlParam('type') * 1 || 1
        Array.prototype.slice.apply(document.querySelectorAll('section')).map((ele, i) => {
            ele.style.display = i === type - 1 ? 'block' : 'none'
        })
    }
    let type = null
    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
        callback()
    } else {
        document.addEventListener("DOMContentLoaded", callback)
    } 



</script>
</body>
</html>
